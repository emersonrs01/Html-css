<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Quetao2</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
  body {
      margin: 0;
  }
  .myIconBar {
      width: 250px;
      display: inline;
  }
  .myIconBar a {
    background-color: black;
    padding: 10px;
    text-align: center;
    color: white;
    font-size: 26px;
    text-decoration: none;
    transition: all 0.3s ease;
  }
  .myIconBar a:hover {
    background-color: cadetblue;
    color: black;
  }   
  </style>
</head>
<body>
  <div class="myIconBar">
    <a width="32" height="32">HOME</a>
    <a width="32" height="32">NEWS</a>
    <a width="32" height="32">SPORTS</a>
    <a width="32" height="32">SHOW</a>
    <a width="32" height="32">TECH</a>
    <a width="32" height="32">VIDEOS</a>
</div>
</body>
</html>
